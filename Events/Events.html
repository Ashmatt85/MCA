<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EventListeners and Handlers</title>
    </head>
    
    <body>

        <header><h1>EventListeners and Handlers</h1></header>
        <br>

        <button id = "textButton">Hello Worlds!</button>

        <div id = "divContainer">
            <p id = "text">This is a paragraph.</p>
            <p id = "text2">This is another paragraph.</p>
            <p id = "text3">This is a third paragraph.</p>
        </div>

        <input type = "text" id = "inputText" placeholder = "Type something here..."></input>
        <p id = "output"></p>

        <img src = "../images/aang.jpg" alt = "Aang" id = "image" width = "200px" height = "200px"></img>

        <form id = "form" action = "">

            <input type = "text" id = "username" required = "required" placeholder = "Enter your username..."></input>

            <input type = "radio" name = "genre" value=" rock" id = "rock">Rock</input>
            <input type = "radio" name = "genre" value=" pop" id = "pop">Pop</input>
            <input type = "radio" name = "genre" value=" rap" id = "rap">Rap</input>
            <input type = "radio" name = "genre" value=" country" id = "country">Country</input>
        
            <p id = "radioOutput"></p>

            <button type = "submit" id = "submitButton">Submit</button>

        </form>

        <script src = "events.js"></script>
    </body>
</html>
